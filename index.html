<!DOCTYPE html>
<html lang='en-GB'>
    <head>
        <title>Station Info</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='shortcut icon' href='favicon.ico'>
        <link rel='stylesheet' href='dist/NuNormalise.min.css'>
        <link rel='stylesheet' href='dist/style.min.css'>
    </head>
    <body>
        <audio id='tone'>
            <source src='audio/tone.wav' type='audio/wav'>
        </audio>
        <!--Application Modal Content-->

        <div id='station-box'></div>
        <!--Application Key Content-->
        <header class='header'>

            </div>

            <ul class='information-box__list'></ul>

        <footer class='footer'>
            <div class='footer-container'>
                <h2 class='footer__text'>Copyright 2023 Standard PVC</h2>
            </div>
        </footer>
        <strong>
            <script src='js/promise-polyfill.js'></script>
